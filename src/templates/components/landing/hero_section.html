<!-- apply css -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/components/hero.css') }}">

<!-- Parallax Hero Section -->
<section class="parallax-hero">
    <!-- Parallax Background Layer (Mountains) -->
    <div class="parallax-layer parallax-background" data-speed="0.3">
        <img src="{{ url_for('static', filename='img/landing_parallax_background.jpg') }}" alt="Mountain landscape background" class="parallax-image">
        <!-- Background overlay for depth -->
        <div class="parallax-overlay"></div>
    </div>
    
    <!-- Title Behind Background (initially hidden) -->
    <div class="parallax-layer parallax-title-behind" data-speed="-5">
        <h1 class="hero-title-behind">
            A Place For Me
        </h1>
    </div>
    
    <!-- Parallax Foreground Layer (Tree) -->
    <div class="parallax-layer parallax-foreground" data-speed="0.3">
        <img src="{{ url_for('static', filename='img/landing_parallax_forground.png') }}" alt="Tree in foreground" class="parallax-image">
    </div>
    
    <!-- Main Content Layer -->
    <div class="parallax-layer parallax-content" data-speed="0.8">
        <div class="hero-content">
            <div class="container">
                <!-- Animated Title (emerges to front) -->
                <div class="hero-title-container">
                    <h1 class="hero-title-main">
                        <span class="title-word" data-delay="0">A</span>
                        <span class="title-word" data-delay="200">Place</span>
                        <span class="title-word" data-delay="400">For</span>
                        <span class="title-word" data-delay="600">Me</span>
                    </h1>
                </div>
                
                <!-- Content that appears after title animation -->
                <div class="hero-content-text">
                    <p class="hero-subtitle">
                        A digital sanctuary where faith meets community. Discover inspiring stories, uplifting music, and a place to grow together in faith and purpose.
                    </p>
                    <div class="hero-buttons">
                        <a href="#subscribe" class="btn btn-primary btn-lg">
                            Join Our Community
                        </a>
                        <a href="#features" class="btn btn-outline btn-lg">
                            Explore Content
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Floating particles for magic effect -->
    <div class="floating-particles">
        <div class="particle" data-delay="0"></div>
        <div class="particle" data-delay="1000"></div>
        <div class="particle" data-delay="2000"></div>
        <div class="particle" data-delay="3000"></div>
        <div class="particle" data-delay="4000"></div>
        <div class="particle" data-delay="5000"></div>
    </div>
    
    <!-- Scroll indicator -->
    <div class="scroll-indicator">
        <div class="scroll-arrow">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7 10L12 15L17 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <span class="scroll-text">Scroll to explore</span>
    </div>
</section>
