{% extends 'bases/public.html' %}
{% block content %}
<div class="container">
  <h1>Admin Login</h1>
  <form method="POST">
    {{ form.csrf_token }}
    <div>
      <label>Username</label>
      {{ form.username(size=32) }}
    </div>
    <div>
      <label>Password</label>
      {{ form.password(size=32) }}
    </div>
    <button type="submit">Log In</button>
  </form>
</div>
{% endblock %}
