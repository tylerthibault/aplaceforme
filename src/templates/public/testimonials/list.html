{% extends 'bases/public.html' %}
{% block content %}
<div class="container">
  <h1>Testimonials</h1>
  <div class="grid">
    {% for t in pagination.items %}
    <article class="card glass">
      <h3><a href="/testimonials/{{ t.slug }}">{{ t.title }}</a></h3>
      <blockquote>{{ t.quote }}</blockquote>
    </article>
    {% endfor %}
  </div>
  <div class="pager">
    {% if pagination.has_prev %}<a href="?page={{ pagination.prev_num }}">Prev</a>{% endif %}
    <span>Page {{ pagination.page }} of {{ pagination.pages }}</span>
    {% if pagination.has_next %}<a href="?page={{ pagination.next_num }}">Next</a>{% endif %}
  </div>
</div>
{% endblock %}
