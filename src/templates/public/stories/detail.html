{% extends 'bases/public.html' %}
{% block content %}
<article class="container">
  <h1>{{ story.title }}</h1>
  {% if story.cover_image_b64 %}
  <img alt="Cover for {{ story.title }}" src="data:image/*;base64,{{ story.cover_image_b64 }}" />
  {% endif %}
  <div class="prose">{{ story.body | safe }}</div>
</article>
{% endblock %}
