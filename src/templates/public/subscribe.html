{% extends 'bases/public.html' %}
{% block content %}
<div class="container">
  <h1>Subscribe</h1>
  <form method="POST">
    {{ form.csrf_token }}
    <div>
      <label>Email</label>
      {{ form.email(size=32) }}
    </div>
    <div>
      <label>Name</label>
      {{ form.name(size=32) }}
    </div>
    <button type="submit">Subscribe</button>
  </form>
</div>
{% endblock %}
